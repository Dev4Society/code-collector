<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/saveCode.css">
    <title>Code Collector - Save and manage your code snippets</title>
  </head>
  <body>
    <section class="container">
      <h1>Save Code</h1>
      <form id="saveCodeForm" action="">
        <input id="codeTitle" type="text" maxlength="200" required placeholder="Title">
        <textarea id="codeSnippet" rows="22" placeholder="Your code snippet" required></textarea>
        <button form="saveCodeForm" id="saveButton" type="submit">Done</button>
      </form>
    </section>
    <script src="/scripts/saveCode.js"></script>
  </body>
</html>
